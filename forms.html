<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .form-table input[type="radio"] 

        .disagree:checked ~ input[type="submit"]{display: none;}

    </style>
</head>
<body>
    <div class="bg">
        <div class="form-container">
            <p class="form-header"> SIGN UP</p>
            <form name="contactInfo" onsubmit="return validateForm()" action="" method="get">
                <table class="form-table">
                    <tr>
                        <td> Username : </td>
                        <td> <input type="text" maxlength="10" minlength="2" required/></td>
                    </tr>
                    <tr></tr>
                        <td> Password : </td>
                        <td> <input type="text" pattern="(?=.*d)(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters "/></td>
                    </tr>  
                    
                    <tr>
                        <td> Date of Birth : </td>
                        <td><input type="date" max= "2000-01-01" min="1970-12-01"/></td>
                    </tr>

                    <tr>
                        <td> Zip : </td>
                        <td> <input type="number"/></td>
                    </tr>

                    <tr>
                        <td colspan="2"> <br /> <input type="submit" value="submit"></td>
                    </tr>

                    <tr>
                        <td> Email </td>
                        <td><input type="email"/></td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <br>
                            Terms of service :
                            <input name="terms" class="agree" type="radio"/> Agree
                            <input name="terms" class="disagree" type="radio"/> Disagree
                            <br><br>
                            <input type="submit" value="SUBMIT">

                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
